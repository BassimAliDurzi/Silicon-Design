<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Silicon Design</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
</head>

<body>

    <div class="wrapper">

        <header>
            <div class="container">

                <a href="#"><img src="/images/logo.svg" alt="logo"></a>

                <nav id="main-menu" class="navbar">
                    <a class="nav-link" href="#">Features</a>
                </nav>

                <div id="darkmode-toggle-switch" class="btn-toggle-switch">
                    <span class="label">Dark Mode</span>
                    <label for="darkmode-switch" class="toggle-switch">
                        <input id="darkmode-switch" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>

                <a href="#" id="auth-signin" class="btn-primary">
                    <i class="fa-thin fa-user-large"></i>
                    <span>Sign in / up</span>
                </a>

                <button class="btn-mobile">
                    <i class="fa-regular fa-bars"></i>
                </button>

            </div>
        </header>
        <main>

            <section id="hero">
                <div class="container">
                    <div class="headline">
                        <h1>Manage All Your Money in One App</h1>
                    </div>

                    <div class="content">
                        <p>We offer you a new generation of the mobile banking. Save, spend & manage money in your
                            pocket.</p>
                        <div class="buttons">
                            <a class="btn-download-app" href="#"><img src="/images/appstore.svg" alt="appstore"></a>
                            <a class="btn-download-app" href="#"><img src="/images/googleplay.svg"
                                    alt="google play"></a>
                        </div>

                        <a href="#" class="discover-more">
                            <span class="btn-circle">
                                <i class="fa-solid fa-chevron-down"></i>
                            </span>
                            <span>Discover more</span>
                        </a>
                    </div>

                    <div class="images">
                        <img class="img-back" src="/images/iPhone 12 Pro back.svg" alt="iPhone 12 Pro back">
                        <img class="img-front" src="/images/iPhone 12 Pro front.svg" alt="iPhone 12 Pro front">
                    </div>
                </div>
            </section>
        </main>
        <footer>

        </footer>

    </div>

</body>

</html>
